
<div class="container marketing">
  <div class="row">
    <div class="span1"></div>
    <div class="span10">
      <center>
        <h2>Recommendations</h2>
        <div class="row">
          <div class="span5">
            <h3>Should Play</h3>
            <div class="row" ng-repeat="game in state.currentOwned">
              <a ng-href="#/game/{{game.appid}}">{{game.title}}</a><br />
              <a ng-href="{{game.steam_url}}">
                <img ng-src="{{game.steam_img_url}}"></img>
              </a><br />
              <a ng-href="#/game/{{game.appid}}">{{game.score}}</a><br />
            </div>
          </div>
          <div class="span5">
            <h3>Should Buy</h3>
            <div class="row" ng-repeat="game in state.currentNew">
              <a ng-href="#/game/{{game.appid}}">{{game.title}}</a><br />
              <a ng-href="{{game.steam_url}}">
                <img ng-src="{{game.steam_img_url}}"></img>
              </a><br />
              <a ng-href="#/game/{{game.appid}}">{{game.score}}</a><br />
            </div>
          </div>
        </div>
      </center>
    </div>
    
    <center> 
      <pagination boundary-links="true" total-items="state.itemCount" page="state.currentPage" items-per-page="20" class="pagination-small" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" rotate="false" on-select-page="setPage(page)"></pagination>
    </center> 
    <hr></hr>
  </div>

  <div class="row">
    <div class="span1"></div>
    <div class="span10">    
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- Steam Recommender -->
      <ins class="adsbygoogle"
           style="display:inline-block;width:728px;height:90px"
           data-ad-client="ca-pub-5053630439831931"
           data-ad-slot="3692760800"></ins>
      <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>
</div>
