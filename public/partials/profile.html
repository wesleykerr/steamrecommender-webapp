
<div class="container marketing">
  <div class="row">
    <div class="span2"></div>
    <div class="span8">
      <center>
        <h2>User Profile</h2>
      </center>
    </div>
  </div>

  <div class="span10">
    <div class="row" ng-repeat="game in state.currentData">
      <div class="span2">
        <a ng-href="#/game/{{game.appid}}">
          <img ng-src={{game.steam_img_url}} width="150px" title="{{game.title}}" />
        </a>
        <br></br><br /><br />
        <div class="span10"><hr></hr></div>
      </div>
      <div class="span6">
        <div class="row">
          <div class="span3 text-left">
            <a href="#/game/{{game.appid}}">
              {{game.title}}
            </a>
          </div>
          <div class="span3 text-right">
            <rating value="game.rating" max="5" readonly="true"></rating>
          </div>
        </div>
        
        <div class="row">
          <div class="span2 text-left"><strong>Hours Played:</strong></div>
          <div class="span1 text-right">{{ game.playtime | number: 2 }}</div>
          <div class="span2 text-left"><strong>Median Hours Played:</strong></div>
          <div class="span1 text-right">{{ game.total_median | number: 2 }}</div>
        </div>

        <div class="row"><div class="span6"><br /></div></div>

        <div class="row">
          <div class="span6 text-left">
            <strong>Players also like...</strong>
          </div>
        </div>
        <div class="row">
          <div ng-repeat="recommGame in game.recomms " class="span1">
            <a ng-href="#/game/{{recommGame.appid}}">
              <img ng-src="{{recommGame.imgUrl}}" width="75px" title="{{recommGame.title}}" />
            </a> 
          </div>
        </div>
      
        <div class="row"><div class="span6"><br /></div></div>
      </div>
    </div>

    <center> 
      <pagination boundary-links="true" total-items="state.itemCount" page="state.currentPage" items-per-page="20" class="pagination-small" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" rotate="false" on-select-page="setPage(page)"></pagination>
    </center> 
    <hr></hr>
  </div>
  <div class="row">
    <div class="span1"></div>
    <div class="span10">    
      <center>
        <iframe src="http://rcm-na.amazon-adsystem.com/e/cm?t=steamrecom-20&o=1&p=26&l=ur1&category=videogames&banner=1620DM2X8DSD2PK5Q6R2&f=ifr" width="468" height="60" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
      </center>
    </div>
  </div>
</div>
