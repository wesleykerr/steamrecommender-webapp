
<div class="container marketing">
  <profile></profile>
  <div class="row">
    <div class="span1"></div>
    <div class="span10">
      <center>
        <h2>Recommendations</h2>
        <div class="row">
          <div class="span5">
            <h3>Should Play</h3>
            <div class="row" ng-repeat="game in state.currentOwned">
              <a ng-href="#/game/{{game.appid}}">{{game.title}}</a><br />
              <a ng-href="{{game.steam_url}}">
                <img ng-src="{{game.steam_img_url}}"></img>
              </a><br />
              <a ng-href="#/game/{{game.appid}}">{{game.score}}</a><br />
            </div>
          </div>
          <div class="span5">
            <h3>Should Buy</h3>
            <div class="row" ng-repeat="game in state.currentNew">
              <a ng-href="#/game/{{game.appid}}">{{game.title}}</a><br />
              <a ng-href="{{game.steam_url}}">
                <img ng-src="{{game.steam_img_url}}"></img>
              </a><br />
              <a ng-href="#/game/{{game.appid}}">{{game.score}}</a><br />
            </div>
          </div>
        </div>
      </center>
    </div>
    
    <center> 
      <pagination boundary-links="true" total-items="state.itemCount" page="state.currentPage" items-per-page="20" class="pagination-small" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" rotate="false" on-select-page="setPage(page)"></pagination>
    </center> 
    <hr></hr>
  </div>

  <div class="row">
    <div class="span1"></div>
    <div class="span10">    
      <center>
        <iframe src="http://rcm-na.amazon-adsystem.com/e/cm?t=steamrecom-20&o=1&p=26&l=ur1&category=videogames&banner=1620DM2X8DSD2PK5Q6R2&f=ifr" width="468" height="60" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
      </center>
    </div>
  </div>
</div>
