
<div class="container marketing">
  <div class="span2"></div>
  <div class="span8">
    <div class="row">
      <center>
        <h2>{{header}}</h2>
      </center>
      <center>
        <div class="row">
          <div class="span5"></div>
          <div class="span2 text-center" title="Sort by total playtime">
            <a ng-click="getGames('total_playtime')">
              <strong>All Time</strong>
            </a>
          </div>
        </div>
      </center>
      <div class="row">
        <div class="span2"></div>
        <div class="span3 text-left">
          <strong>Title</strong>
        </div>
        <div class="span2 text-right" title="Sort by total playtime">
          <a ng-click="getGames('total_playtime')">
            <strong>Total</strong>
          </a>
        </div>
        <div class="span1 text-right" title="Sort by the total average playtime">
          <a ng-click="getGames('total_median')">
            <strong>Median</strong>
          </a>
        </div>
      </div>

      <game ng-repeat="game in games"></game>
      <center>
        <pagination boundary-links="true" total-items="gameCount" page="currentPage" items-per-page="20" class="pagination-small" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" rotate="false" items-per-page="20" on-select-page="setPage(page)"></pagination>
      </center> 
      <hr></hr>

    </div>
  </div>
  <div class="row">
    <div class="span1"></div>
    <div class="span10">    
      <center>
        <iframe src="http://rcm-na.amazon-adsystem.com/e/cm?t=steamrecom-20&o=1&p=26&l=ur1&category=videogames&banner=1620DM2X8DSD2PK5Q6R2&f=ifr" width="468" height="60" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
      </center>
    </div>
  </div>
</div>
